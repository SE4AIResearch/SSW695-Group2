services:
    app:
      build:
        context: ..
        dockerfile: .devcontainer/Dockerfile
      volumes:
        - ..:/workspace:cached
      command: sleep infinity
      environment:
        DATABASE_URL: postgresql+psycopg://buma:buma@db:5432/buma
      depends_on:
        db:
          condition: service_healthy
        redis:
          condition: service_started
